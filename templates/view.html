<!DOCTYPE html>
<html>
<head>
    <title>View Records</title>
</head>
<body>
    <h2>All Records</h2>

    <table border="1" cellpadding="5">
        <tr>
            <th>Data</th>
        </tr>

        {% for record in records %}
        <tr>
            <td>{{ record }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
